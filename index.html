<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话网站 - Chat Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="user-info">
                    <div class="avatar">
                        <span id="user-initial">U</span>
                    </div>
                    <div class="user-details">
                        <h1>对话助手</h1>
                        <p class="status">在线</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="settings-btn" title="设置">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>欢迎使用对话网站！</h2>
                        <p>我是您的AI助手，随时准备为您解答问题。请输入您想要讨论的话题。</p>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">对方正在输入...</span>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="输入您的消息..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon" id="emoji-btn" title="表情">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>
                        <button class="btn-icon" id="attach-btn" title="附件">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="btn-send" id="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <span>发送</span>
                </button>
            </div>
            <div class="input-info">
                <span id="char-count">0 / 2000</span>
            </div>
        </footer>
    </div>

    <div class="settings-modal" id="settings-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="btn-close" id="close-settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="输入您的用户名">
                </div>
                <div class="setting-group">
                    <label for="theme">主题</label>
                    <select id="theme">
                        <option value="light">浅色</option>
                        <option value="dark">深色</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="notifications" checked>
                        启用通知
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="save-settings">保存设置</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
