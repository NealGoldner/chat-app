<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话网站 - 智能聊天助手</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 本地字体支持，无需外部依赖 */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: local('Inter'), local('Inter-Regular');
        }
        
        /* 系统字体回退，确保在中国区正常显示 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Source Han Sans SC", "Noto Sans CJK SC", "WenQuanYi Micro Hei", sans-serif;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="现代化的对话网站，支持实时聊天、语音消息和表情反应">
    <!-- 中国区优化 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="user-info">
                    <div class="avatar">
                        <span id="user-initial">用</span>
                    </div>
                    <div class="user-details">
                        <h1>智能对话助手</h1>
                        <p class="status">在线服务中</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="search-btn" title="搜索消息">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <button class="btn-icon" id="clear-btn" title="清空聊天">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="btn-icon" id="settings-btn" title="设置">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="search-container" id="search-container" style="display: none;">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" placeholder="搜索聊天记录..." />
                    <button class="btn-icon" id="close-search-btn" title="关闭搜索">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="search-results" id="search-results"></div>
            </div>
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>欢迎使用智能对话助手！</h2>
                        <p>我是您的AI聊天助手，随时准备为您提供帮助。请输入您想要讨论的话题或问题。</p>
                        <div class="conversation-prompts">
                            <h3>💡 聊天建议：</h3>
                            <div class="prompt-suggestions">
                                <button class="prompt-btn" data-prompt="今天天气怎么样？">聊聊天气</button>
                                <button class="prompt-btn" data-prompt="给我讲个有趣的故事">听个故事</button>
                                <button class="prompt-btn" data-prompt="推荐一些好看的电影">电影推荐</button>
                                <button class="prompt-btn" data-prompt="分享一些生活小技巧">生活技巧</button>
                                <button class="prompt-btn" data-prompt="我们来玩个猜谜语游戏">玩游戏</button>
                                <button class="prompt-btn" data-prompt="你有什么兴趣爱好吗？">了解你</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">助手正在思考中...</span>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="请输入您的消息..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon" id="voice-btn" title="语音消息">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <button class="btn-icon" id="emoji-btn" title="表情符号">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>
                        <button class="btn-icon" id="attach-btn" title="附件">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="btn-send" id="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <span>发送</span>
                </button>
            </div>
            <div class="input-info">
                <span id="char-count">0 / 2000</span>
            </div>
        </footer>
    </div>

    <div class="emoji-picker" id="emoji-picker" style="display: none;">
        <div class="emoji-grid">
            <span class="emoji-item">😀</span>
            <span class="emoji-item">😂</span>
            <span class="emoji-item">❤️</span>
            <span class="emoji-item">👍</span>
            <span class="emoji-item">🎉</span>
            <span class="emoji-item">🤔</span>
            <span class="emoji-item">😍</span>
            <span class="emoji-item">🙏</span>
            <span class="emoji-item">💪</span>
            <span class="emoji-item">✨</span>
            <span class="emoji-item">🔥</span>
            <span class="emoji-item">💯</span>
            <span class="emoji-item">👏</span>
            <span class="emoji-item">🎯</span>
            <span class="emoji-item">🌟</span>
            <span class="emoji-item">💡</span>
            <span class="emoji-item">🚀</span>
            <span class="emoji-item">💎</span>
            <span class="emoji-item">🌈</span>
            <span class="emoji-item">🦄</span>
        </div>
    </div>

    <div class="settings-modal" id="settings-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="btn-close" id="close-settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入您的用户名">
                </div>
                <div class="setting-group">
                    <label for="theme">主题</label>
                    <select id="theme">
                        <option value="light">浅色主题</option>
                        <option value="dark">深色主题</option>
                        <option value="eye-care">护眼主题</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="notifications" checked>
                        启用通知提醒
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="sound-effects" checked>
                        启用音效
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="save-settings">保存设置</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
